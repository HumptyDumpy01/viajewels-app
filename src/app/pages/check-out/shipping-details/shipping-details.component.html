<section>
  <h2 class="text-4xl text-zinc-800">Shipping Details</h2>
  <app-paragraph class="inline-block mt-7 shipping-details-par">
    <span class="font-alexBrush">Y</span>ou’re almost there! A few quick steps are all that’s left to complete your
    purchase. Review your
    details, select
    your preferred shipping option, and place your order. We’ll take care of the rest and get your item to you as
    quickly as possible!
  </app-paragraph>
  <p *ngIf="errorMessage()" class="text-2xl text-red-600 mt-3">{{ errorMessage() }}</p>
  <form (ngSubmit)="onSubmit()" class="md:max-w-screen-bp-890 w-full mt-8">
    <div class="flex flex-col md:flex-row md:items-center md:gap-9 gap-3">
      <app-input-control #firstNameInput helperText="Enter your first name" mode="black" placeholder="First Name"
                         type="text" />
      <app-input-control #lastNameInput helperText="Enter your last name" mode="black" placeholder="Last Name"
                         type="text" />
    </div>

    <div class="flex flex-col md:flex-row md:items-center md:gap-9 gap-3">
      <app-input-control #addressInput helperText="Enter your shipping address" mode="black" placeholder="Address"
                         type="text" />
      <app-input-control #apartmentInput helperText="Enter your Apartment(optional)" mode="black"
                         placeholder="Apartment(optional)" type="text" />
    </div>
    <div class="w-full">
      <app-input-control #cityInput helperText="Enter your City" mode="black" placeholder="City" type="text" />
    </div>
    <div class="flex flex-col md:flex-row md:items-center gap-9">
      <div class="flex flex-col sm:flex-row sm:items-center gap-9">
        <app-input-control #countryInput class="max-w-64" helperText="Choose your Country" mode="black"
                           placeholder="Country"
                           type="text" />
        <app-input-control #stateInput class="max-w-64" helperText="Choose a State" mode="black" placeholder="State"
                           type="text" />
      </div>
      <app-input-control #zipCodeInput class="max-w-64" helperText="Enter your Zip Code" mode="black"
                         placeholder="Zip Code"
                         type="number" />
    </div>
    <div class="flex flex-col md:flex-row md:items-center gap-9 mb-12">
      <app-input-control #emailInput helperText="Enter your valid Email" mode="black" placeholder="Email"
                         type="email" />
      <app-input-control #phoneInput helperText="Enter your valid Phone" mode="black" placeholder="Phone"
                         type="number" />
    </div>
    <app-info-message text="Double-check everything to make sure it’s
        just how you want it." />
    <app-viajewels-button
      [href]="button().href"
      [label]="button().text"
      [mode]="button().btnMode"
      [type]="button().type"
      class="mt-12 inline-block"
      styling="default"
    />
  </form>
</section>
