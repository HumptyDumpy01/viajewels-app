<div [class]="'container' + applyThemeClasses(theme, 'text-zinc-800', 'text-white')">
  <div class="flex gap-12 flex-col bp-1210:flex-row items-start justify-between">
    <div class="overflow-auto">
      <app-check-out-header />
      <app-shipping-details [button]="{type: 'submit', text: 'Checkout', btnMode: 'btn'}" />
    </div>
    <div *ngIf="getItems().length > 0">
      <h3 class="text-4xl mb-2">Your <span class="font-alexBrush">W</span>ishlist</h3>
      <app-minified-item-cards [items]="getItems()" />
    </div>
  </div>
</div>
