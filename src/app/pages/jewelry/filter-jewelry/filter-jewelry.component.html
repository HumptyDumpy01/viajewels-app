<section class="container">
  <app-input-control helperText="Search for name, type, etc." mode="black"
                     placeholder="e.g. Beatuful rings for wedding.."
                     type="search" />
  <div class="flex items-center">
    <div class="flex items-center gap-4 mr-6">
      <span class="text-2xl">Category:</span>
      <div class="flex items-center gap-3">
        <app-bulky-badge [active]="false" label="Bracelets" />
        <app-bulky-badge [active]="true" label="Rings" />
        <app-bulky-badge [active]="false" label="Earrings" />
        <app-bulky-badge [active]="false" label="Necklaces" />
      </div>
    </div>
    <div class="flex items-center gap-3.5 mr-10">
      <span class="text-2xl">Rating:</span>
      <div class="flex items-center">
        <app-star-icon dimensions="sm" />
        <app-star-icon dimensions="sm" />
        <app-star-icon dimensions="sm" />
        <app-star-icon dimensions="sm" />
        <app-star-icon dimensions="sm" mode="empty" />
      </div>
    </div>
    <div class="flex items-center gap-3 mr-auto">
      <span class="text-2xl">Price:</span>
      <div class="flex items-center gap-1">
        <span>133$</span>
        <input class="w-24 h-8 border border-zinc-900 rounded-md text-center
          range-input" type="range" />
        <span>28,987$$</span>
      </div>
    </div>
    <app-red-bulky-button label="Clear Filters" type="button" />
  </div>
</section>
