<section>
  <div>
    <app-heading customContainerClasses="mb-14" mode="dark" span="Exclusive collections">
      <span class="font-alexBrush">E</span>xplore <span class="font-alexBrush">E</span>xclusive hot <span
      class="font-alexBrush">C</span>ollections
    </app-heading>
    <div class="relative">
      <div>
        <app-collection-card
          [buttonData]="{ label: 'View Collection', href: collections().href }"
          [heading]="collections().heading"
          [imgData]="collections().imgData"
          [isImageVisible]="isImageVisible()"
          [text]="collections().text"
        />
      </div>
      <div
        class="absolute md:top-0 md:right-0 md:bottom-auto md:left-auto -bottom-16 left-[25%] flex items-center gap-6">
        <app-arrow-button (click)="nextCollection()" />
        <app-arrow-button (click)="prevCollection()" customIconClasses="rotate-180" />
      </div>
    </div>
  </div>
</section>
