<div *ngIf="jewelDetails">
  <section class="container">
    <div class="flex items-center gap-2 pb-2">
      <app-navigate-to-link [href]="['/']" label="Home ." />
      <app-navigate-to-link [href]="['/jewelry']" label="Jewelry ." />
      <app-navigate-to-link [href]="getLinkData().jewelUrl" [label]="getLinkData().jewelHeading" />
    </div>
    <div class="flex items-start gap-14 mt-4">
      <div class="flex items-start gap-3.5">
        <div>
          <img [alt]="jewelDetails.imgData[0].alt" [attr.src]="jewelDetails.imgData[0].src"
               class="min-w-[421px] h-[650px] object-center">
        </div>
        <div class="flex flex-col justify-center gap-4">
          <img *ngFor="let image of jewelDetails.imgData.slice(1)" [alt]="image.alt" [attr.src]="image.src"
               class="min-w-[139px] h-24 object-cover">
        </div>
      </div>
      <div>
        <div *ngIf="jewelDetails.itemDetails.tag">
          <span class="text-yellow-600">{{ jewelDetails.itemDetails.tag | uppercase }}</span>
        </div>
        <h1 class="text-5xl text-zinc-800 leading-normal mb-2">{{ jewelDetails.itemDetails.heading | titlecase }}</h1>
        <div class="flex items-center mb-4">
          <app-star-icon *ngFor="let star of getRatingArray" [mode]="star" dimensions="sm" />
          <span class="text-neutral-600 text-lg ml-2">({{ jewelDetails.itemDetails.reviewCount }})</span>
        </div>
        <div class="flex items-center gap-7">
          <span class="text-yellow-600 text-2xl">{{ jewelDetails.itemDetails.price | currency }}</span>
          <div *ngIf="jewelDetails.itemDetails.tag">
            <app-bulky-badge [active]="false" label="{{jewelDetails.itemDetails.tag | titlecase}}" />
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </section>
</div>
