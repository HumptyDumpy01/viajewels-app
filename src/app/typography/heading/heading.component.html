<div [class]="customContainerClasses()">
  <span
    [class]="'uppercase z-10 mb-3 inline-block ' + spanStyles + applyThemeClasses(theme, '', 'text-yellow-550')">{{ span() }}</span>
  <h2
    [class]="'sm:text-7xl text-6xl max-w-screen-sm z-10 ' + applyThemeClasses(theme, 'text-zinc-800', 'text-neutral-200')">
    <ng-content />
  </h2>
</div>
