<button
  [class]="'p-3 px-7 text-2xl transition-all duration-300 '  + (mode() === 'default' ?
  'border border-zinc-800 text-zinc-800 hover:bg-zinc-900 hover:text-white' : 'border border-zinc-400 text-zinc-400 ' +
   'hover:bg-red-600 hover:text-white hover:border-transparent')"
  [type]="type()">{{ label() }}
</button>
