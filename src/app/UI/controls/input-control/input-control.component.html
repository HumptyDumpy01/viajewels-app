<div class="group">
  <input [placeholder]="placeholder()" [required]="required()" [type]="type()" class="w-full py-4 pb-5 pl-1 px-4 text-3xl bg-red-600
         text-white placeholder-white border-2 border-red-600 border-b-white
         focus:outline-0 focus:border-2 focus:pl-5 focus:border-white
         transition-all duration-300">
  <span
    class="text-white group-focus-within:opacity-100 opacity-0 leading-relaxed pl-0.5 mt-1 inline-block">{{ helperText() }}</span>
</div>
