<div class="group">
  <input [class]="inputStyles" [placeholder]="placeholder()" [required]="required()" [type]="type()">
  <span
    [class]="'group-focus-within:opacity-100 opacity-0 leading-relaxed pl-0.5 mt-1 inline-block ' + (mode() === 'red' ? 'text-white':
     'text-zinc-800')">{{ helperText() }}</span>
</div>
