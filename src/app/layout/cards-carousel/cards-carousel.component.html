<div class="flex items-center gap-6 px-8 overflow-x-auto pt-3 scrollbar-hidden">
  <p *ngIf="jewelry().length === 0" class="text-white">Oops! No items to be seen!</p>
  <app-item-card
    *ngFor="let item of jewelry()"
    [addedToWishlist]="item.addedToWishlist"
    [cardMode]="cardMode()"
    [href]="item.href"
    [imgData]="item.imgData[0]"
    [itemDetails]="item.itemDetails"
  />
</div>
